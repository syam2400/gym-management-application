<section style="margin-top: 130px;">
<div class="container rounded bg-white mt-5 mb-5" >
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <form method="post" action="{% url 'edit_user_details' user.id %}">
                {% csrf_token %}
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12"><label class="labels">Username</label><input type="text" class="form-control" placeholder="enter phone number" name="username" value="{{user.student.username}}"></div>
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" name="first_name" value="{{user.student.first_name}}"></div>
                    <div class="col-md-6"><label class="labels">Last name</label><input type="text" class="form-control"  placeholder="last-name" name="last_name" value="{{user.student.last_name}}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="number" class="form-control" placeholder="enter phone number" name="phone" value="{{user.student.phone}}"></div>
                   

                    <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="enter address line 2" name="address"  value="{{user.student.address}}"></div>
                    
                    <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" placeholder="enter email id" name="email" value="{{user.student.email}}"></div>
                    <div class="col-md-12"><label class="labels">Bio</label><input type="text" class="form-control" placeholder="enter bio"  name="bio" value="{{user.student_bio}}"></div>
                </div>
    
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
            </div>
        </form>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
            </div>
        </div>

    document.getElementById('enquiryForm').addEventListener('submit', function() {
      // Use setTimeout to ensure form is cleared after submission is processed
      setTimeout(() => {
        this.reset();
      }, 0);
    });
   
document.getElementById('enquiryForm').addEventListener('submit', function(event) {
  if (!this.checkValidity()) {
    event.preventDefault(); // Prevent the form from submitting
    alert('Please fill in all required fields before submitting your enquiry.'); // Show an alert message
  }
  // If the form is valid, it will proceed with the submission
});
</script>
