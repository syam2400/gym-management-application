{% extends 'base.html' %}
{% load static %}
{% block content %}


<style>
    table {
        width: 70%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #04AA6D;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #ddd;
    }
</style>


<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Goal</th>
            <th>Fitness Level</th>
            <th>Phone</th>
            <th>assigned trainer</th>
           
        </tr>
    </thead>
    <tbody>
        {% for user in student_users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.gender}}</td>
            <td>{{ user.goal }}</td>
            <td>{{ user.fitness_level }}</td>
            <td>{{ user.phone }}</td>
            <td></td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
