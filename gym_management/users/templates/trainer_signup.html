{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
    <meta charset="utf-8">
    <title>trainer-signup</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'admin/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'admin/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'admin/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'admin/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'admin/css/style.css' %}" rel="stylesheet">
    <style>
        /* General Styles to maintain theme consistency */
        body,
        input,
        select,
        textarea,
        label {
            font-family: 'Open Sans', sans-serif;
            color: #6a7880;
            /* Ensures text color is dark for better readability */
        }

        /* Adjustments for input fields to ensure proper padding and visual appearance */
        .input-box-styles,
        .form-floating .form-control {
            height: 50px;
            padding: 1.35rem 0.75rem;
            /* Increase padding for a visual gap */
            font-size: 16px;
            /* Ensures text is easily readable */
            background-color: #c1c6db;
            /* Background color for input fields */
            border: 1px solid #ced4da;
            /* Border color to match the theme */
            border-radius: 0.25rem;
            /* Slight rounding of corners for aesthetics */
            color: #343a40;
            /* Dark color for input text for better readability */
        }

        /* Style adjustments for labels to fade/lighten when user interacts with input */
        .form-floating>label {
            transition: all 0.3s ease;
            /* Smooth transition for label adjustments */
            color: #11202d;
            /* Initial lighter color for labels */
        }

        /* Changes label color to even lighter/faded upon input focus or when filled */
        .form-floating .form-control:focus~label,
        .form-floating .form-control:not(:placeholder-shown)~label {
            opacity: 0.5;
            /* Makes label color lighter/faded */
            color: #6d6e6f;
            /* You can adjust this color to make it lighter as per your theme */
        }

        /* Style adjustments for select dropdown to match input fields */
        select.input-box-styles {
            display: block;
            width: 100%;
            padding: 0.375rem 2.25rem 0.375rem 0.75rem;
            /* Adjust padding to match input fields */
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.5;
            color: #d3e8fd;
            /* Text color for select dropdown */
            background-color: #fff;
            background-repeat: no-repeat;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            -webkit-appearance: none;
            /* Remove default style in WebKit browsers */
            -moz-appearance: none;
            /* Remove default style in Firefox */
            appearance: none;
        }
    </style>
    
    
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0 " style="margin-top: 120px;">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid" style="font-size: 15px;">
            {% if message %}
            <h1 style="display: flex;justify-content: center;align-items: center;font-size: 30px;"> {{message}}</h1>
             {% endif %}
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-8 col-lg-6 col-xl-5">
                    <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                        <form  method="post"  id="signupForm">
                           {% csrf_token %}
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <a href="index.html" class="">
                                    <h3 class="text-primary" style="font-size: 25px;"><i
                                            class="fa fa-user-edit me-2"></i>Trainer </h3>
                                </a>
                                <h3>Sign Up</h3>
                            </div>
                            <div class="form-floating mb-3" style="padding-top: 5px;padding-bottom: 5px;">
                                <input  type="text" class="input-box-styles form-control" name="username" id="floatingText" required
                                    >
                                <label for="floatingText">Username</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input  type="email" class="input-box-styles  form-control " id="floatingInput" name="email" required
                                   >
                                <label for="floatingInput">Email address</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input  type="number" class="input-box-styles form-control " id="mobile" name="phone" required
                                   >
                                <label for="floatingText">Phone number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class=" input-box-styles form-control" id="floatingText" name="age" required
                                   >
                                <label for="floatingText">Age</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input  type="text" class="form-control input-box-styles" id="floatingText" name="place" required
                                   >
                                <label for="floatingText">Place</label>
                            </div>

                            <div class="form-floating mb-3 input-box-styles" >
                                <label for="floatingText">Gender</label>
                                <select name="gender" class="form-control" required>
                                    <option value="">Select your gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>

                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="input-box-styles form-control " name="special" required
                                    >
                                    <label for="floatingText">Specialization</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="number" class="input-box-styles form-control" name="exp-yrs" required
                                    >
                                    <label for="floatingText">Year of experience</label>
                            </div>

                            <div class="form-floating mb-3">

                                <input type="text" class="input-box-styles form-control " name="cert" required
                                 >
                                    <label for="floatingText">Certifications </label>
                            </div>

                            <div class="form-floating mb-3">

                                <input type="text" class="input-box-styles form-control " name="qualif" required
                                   >
                                    <label for="floatingText">Qualification</label>
                            </div>

                            <div class="form-floating mb-">
                                <input  type="password" class=" input-box-styles form-control " required name="password" id="floatingPassword"
                                    placeholder="Enter your password">
                                <label for="floatingPassword">Password</label>
                            </div>


                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <a href="">Forgot Password</a>
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
                        </form>
                        <p class="text-center mb-0">Already have an Account? <a href="{% url 'user_login' %}">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>
    
    <script>
        document.getElementById('signupForm').addEventListener('submit',function(event) {
            let mobile = document.getElementById('mobile').value
            if (mobile.length !== 10){
                alert('Please enter a valid 10-digit mobile number.');
                event.preventDefault()
            }

        });    

    </script>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'admin/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'admin/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'admin/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'admin/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'admin/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'admin/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'admin/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'admin/js/main.js' %}"></script>
</body>



{% endblock %}
